<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
</head>
<body>
    <!-- Hard-coded excuse inside a <p> tag with id "excuse" -->
    <p id="excuse">My dog ate my homework</p>
    
    <script>
        // JavaScript function that generates a random excuse
        function generateExcuse() {
            let who = ['The dog', 'My grandma', 'The mailman', 'My bird'];
            let action = ['ate', 'peed', 'crushed', 'broke'];
            let what = ['my homework', 'my phone', 'the car'];
            let when = ['before the class', 'when I was sleeping', 'while I was exercising', 'during my lunch', 'while I was praying'];

            // Generate a random index for each array
            let whoIndex = Math.floor(Math.random() * who.length);
            let actionIndex = Math.floor(Math.random() * action.length);
            let whatIndex = Math.floor(Math.random() * what.length);
            let whenIndex = Math.floor(Math.random() * when.length);

            // Concatenate to form the excuse
            return `${who[whoIndex]} ${action[actionIndex]} ${what[whatIndex]} ${when[whenIndex]}`;
        }

        // Set the generated excuse to the innerHTML of the #excuse element on page load
        window.onload = function() {
            document.getElementById('excuse').innerHTML = generateExcuse();
        };
    </script>
</body>
</html>
